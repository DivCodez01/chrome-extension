    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

            padding: 10px;
        }

        input {
            width: 100%;

            padding: 7px;

        }

            background-color: green;
            font-size: 1.1em;
            font-weight: bold;
            padding: 7px;
            border: 1px solid green;
            color: white;
        }

        button:nth-child(4) {
            background-color: white;
            color: green;
        }

        button:active {

        }
    </style>
</head>

</html>
